<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Corticon Decision Automation </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="Progress Corticon is a business rules engine - a tool built for abstracting complex business logic from applications and data sources into a discrete business rules layerâ€”without coding.">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  <link rel="icon" href="assets/favicon/favicon.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">
</head>
<body>
  <div id="app"></div>
  <script>

    // Docsify
    window.$docsify = {

      name: 'Corticon.js Dynamic Forms Starter Pack',
      repo: 'https://github.com/corticon/corticon.js-samples',
      logo: 'assets/ProgressCorticon.js_PrimaryLogo.png',
      themeColor: '#e774f2',
      coverpage: false,
      loadSidebar: true,
      auto2top: true,
      sidebarDisplayLevel: 0,
      autoheader: true,
      // PLUGIN SETTINGS
      // -----------------------------------------------------------------
      search: {
        depth: 3,
        noData: 'No matches found.',
        placeholder: 'Enter search text here...',
        hideOtherSidebarContent: true,
        namespace: 'Docsify Open Publishing Starter Kit',
      },
      markdown: {
        smartypants: true,
      },
      pagination: {
        previousText: 'PREV',
        nextText: 'NEXT',
        crossChapter: false,
        crossChapterText: false,
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3',
        title: 'Contents',
      }
    }


  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Search Box Plugin -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- docsify-copy-code  -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

  <!-- Font Awesome Plugin -->
  <script src="https://unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

  <!-- Run External Scripts Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>

  <!-- docsify-gifcontrol-->
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>

  <!-- docsify-example-panels (latest) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

  <!--docsify-sidebar-collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- Pagination Plugin -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Zoom image Plugin -->

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- docsify-image-caption -->

  <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>

  <!--   docsify-toc -->

  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
  <!-- docsify-themeable styles-->
  <script 
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
  type="text/javascript">
</script>
</body>

</html>

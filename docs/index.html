<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Progress Corticon.js</title>
    <meta name="description"
        content="Progress Corticon is a business rules engine - a tool built for abstracting complex business logic from applications and data sources into a discrete business rules layer‚Äîwithout coding.">

    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
    <!-- TODO: Replace the theme name or leave as is. -->
    
        <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>
    <!-- Edit on GitHub plugin. -->
    <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>

    <!-- Docsify core. -->
    <script defer src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    
    <!-- Syntax highlighting.-->
    <!-- TODO: Add prism-bash, prism-python, prism-javascript etc. as separate items so you can load syntax highlighting for that language. -->
    <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
    
</head>

<body>
    <div id="app"></div>

    <script>
        var repoUrl = "https://github.com/corticon/corticon.js-samples/"; // TODO: Update.
        var editPath = repoUrl + "/blob/master/docs/";
        var editMsg = "üìù Edit on GitHub";

        window.$docsify = {
            name: "Progress Corticon.js",
            repo: repoUrl,

            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 2,
            search: {
              noData: {
                '/': 'No results!',
              },
                themeColor: "#34D5FF",

            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
        }

    </script>
    <script src="/lib/docsify.js"></script>
    <script src="/lib/plugins/search.js"></script>
</body>

</html>
